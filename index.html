<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
        <title>Calculator | TOP</title>
    </head>

    <body>
        
        <div id="calculator">
            <div id="calc-display">
                <div class="display-small">5 + 55 = </div>
                <div class="display-large">60</div>
            </div>

            <div id="calc-options">
                <button id="option-clear">CLEAR</button>
                <button id="option-delete">DELETE</button>
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="option-divide-sign">÷</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="option-multiply-sign">×</button>
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="option-minus-sign">−</button>
                <button id="option-point-sign">.</button>
                <button id="number">0</button>
                <button id="option-equal-sign">=</button>
                <button id="option-plus-sign">+</button>
            </div>
        </div>



    </body>

</html>
