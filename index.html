<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Calculator | TOP</title>
    </head>

    <body>
        
        <div id="calculator">
            <div id="calc-display">
                <div class="display-small">0</div>
                <div class="display-large">0</div>
            </div>

            <div id="calc-options">
                <button id="option-clear">CLEAR</button>
                <button id="option-delete">DELETE</button>
                <button id="number" class="val">7</button>
                <button id="number" class="val">8</button>
                <button id="number" class="val">9</button>
                <button id="option-divide-sign" class="val">÷</button>
                <button id="number" class="val">4</button>
                <button id="number" class="val">5</button>
                <button id="number" class="val">6</button>
                <button id="option-multiply-sign" class="val">×</button>
                <button id="number" class="val">1</button>
                <button id="number" class="val">2</button>
                <button id="number" class="val">3</button>
                <button id="option-minus-sign" class="val">−</button>
                <button id="option-point-sign" class="val">.</button>
                <button id="number" class="val">0</button>
                <button id="option-equal-sign">=</button>
                <button id="option-plus-sign" class="val">+</button>
            </div>
        </div>



    </body>

</html>
